<section class="change-pass bg">

  <div class="container">

    <div class="row">
      <div class="col-sm-4 offset-sm-4">>

          <div class="form-wrapper">
              <form #userForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
                <div class="form-group">
                  <label>Email</label>
                  <input placeholder="Enter email" type="text" class="form-control" name="email" [(ngModel)]="userpass.email">
                  <button (click)="toggleClick()" class="btn btn-primary" type="submit">Submit</button>
                  <div *ngIf='! isClicked'>
                    <small class="text-danger">
                      OTP has been sent to your Email
                    </small>
                  </div>
                </div>
          </form>
        
        
          <form #userForm="ngForm" novalidate>
      
        
        
                <div class="form-group"> 
                  <label>
                    OTP
                  </label>
                  <input placeholder="Enter recieved OTP" type="password" class="form-control" name="OTP"
                    [(ngModel)]="userOTP.OTP">
                  <button class="btn btn-secondary" type="OTPsub" (click)="ngOTPsub(); secondClick()">Validate</button>
                  <div *ngIf='! seClicked'>
                      <small class="text-danger">
                        OTP is verified
                      </small>
                    </div>
                </div>
          </form>
          <form #userForm="ngForm" novalidate>
              <div class="form-group"> 
                  <label>
                    New Password
                  </label>
                  <input placeholder="Enter new Password" type="password" class="form-control" name="password"
                    [(ngModel)]="userchange.password">
                  <button class="btn btn-secondary" type="PassSub" (click)="ngPassSub(); thirdClick()">Change Password</button>
                  <div *ngIf='! thClicked'>
                      <small class="text-danger">
                        Password has been Changed
                      </small>
                    </div>
                </div>

          </form>
        
        
          </div>


      </div>
    </div>

  </div>

</section>
